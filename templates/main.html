<!DOCTYPE html>

<html>
    <head>
        <title>Firebase Login</title>
        <link
            type="text/css"
            href="{{ url_for('static', path='/styles.css') }}"
            rel="stylesheet"
        />
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/forms@0.5.7/src/index.min.js"></script>
        <script
            type="module"
            src="{{ url_for('static', path='/firebase-login.js')}}"
        ></script>
    </head>

    <body>
        <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
            <div class="sm:mx-auto sm:w-full sm:max-w-sm">
                <h2
                    class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900"
                >
                    Sign in to your account
                </h2>
                {% if user_token %}
                <p class="text-center font-bold tracking-tight text-gray-900">
                    Hello, {{ user_token.email }}
                </p>
                <p class="text-center font-bold tracking-tight text-gray-900">
                    Error: {{ error_message }}
                </p>
                {% endif %}
                <button
                    class="mt-2 flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
                    id="sign-out"
                    hidden="true"
                >
                    Sign Out
                </button>
            </div>

            <div id="login-box" class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
                <div class="space-y-6">
                    <label
                        for="email"
                        class="block text-sm font-medium leading-6 text-gray-900"
                        >Email address</label
                    >
                    <div class="mt-2">
                        <input
                            id="email"
                            name="email"
                            type="email"
                            autocomplete="email"
                            required
                            class="block px-2 w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                        />
                    </div>
                </div>

                <div>
                    <div class="flex items-center justify-between">
                        <label
                            for="password"
                            class="block text-sm font-medium leading-6 text-gray-900"
                            >Password</label
                        >
                        <div class="text-sm">
                            <a
                                href="#"
                                class="font-semibold text-indigo-600 hover:text-indigo-500"
                                >Forgot password?</a
                            >
                        </div>
                    </div>
                    <div class="mt-2">
                        <input
                            id="password"
                            name="password"
                            type="password"
                            autocomplete="current-password"
                            required
                            class="block px-2 w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                        />
                    </div>
                    <p
                        id="login-error"
                        class="mt-2 text-sm text-red-600"
                        hidden="true"
                    ></p>
                </div>

                <div>
                    <button
                        id="login"
                        class="mt-2 flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
                    >
                        Login
                    </button>
                </div>

                <p class="mt-10 text-center text-sm text-gray-500">
                    Not a member?
                    <span
                        id="sign-up"
                        role="button"
                        class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500"
                        >Sign Up</span
                    >
                </p>
            </div>
        </div>
    </body>
</html>
